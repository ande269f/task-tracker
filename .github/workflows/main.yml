name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # kør workflow når der pushes til main (du kan ændre branch-navnet)

permissions:
  # læserettigheder til repo-indholdet (begrænser hvad workflow kan gøre)
  contents: read
  pages: write
  id-token: write

concurrency:
  # sørger for at kun én deployment kører ad gangen
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run preview # starter din Vite-server (eller brug npm run dev)
          wait-on: "http://localhost:3000" # venter på serveren er klar
          wait-on-timeout: 60
          browser: chrome

      - name: Upload production-ready files
        if: success()
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: dist/

      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/
          if-no-files-found: ignore

  deploy:
    if: success()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
