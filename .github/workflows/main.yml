name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # kør workflow når der pushes til main (du kan ændre branch-navnet)

permissions:
  # læserettigheder til repo-indholdet (begrænser hvad workflow kan gøre)
  contents: read
  pages: write
  id-token: write

concurrency:
  # sørger for at kun én deployment kører ad gangen
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload production-ready files
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
